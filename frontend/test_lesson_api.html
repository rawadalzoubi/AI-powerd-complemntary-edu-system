<!DOCTYPE html>
<html>
<head>
    <title>Lesson API Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; line-height: 1.6; }
        .container { max-width: 800px; margin: 0 auto; }
        .card { border: 1px solid #ddd; padding: 20px; border-radius: 5px; margin-bottom: 20px; }
        button { 
            padding: 10px 15px;
            background-color: #4a5af8;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover { background-color: #3a49e8; }
        pre { background-color: #f5f5f5; padding: 10px; border-radius: 5px; overflow-x: auto; }
        .error { color: red; }
        .success { color: green; }
        input[type="text"] { padding: 8px; width: 100%; margin-bottom: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Direct Lesson API Test</h1>
        
        <div class="card">
            <h2>Test Configuration</h2>
            <div>
                <label for="tokenInput">JWT Token:</label>
                <input type="text" id="tokenInput" placeholder="Enter your JWT token" value="">
                
                <label for="lessonIdInput">Lesson ID:</label>
                <input type="text" id="lessonIdInput" placeholder="Lesson ID" value="35">
            </div>
        </div>
        
        <div class="card">
            <h2>Test Direct API Call</h2>
            <button onclick="testDirectApi()">Test Direct API Call</button>
            <div id="directApiResult">
                <h3>Result:</h3>
                <pre id="directApiOutput">Click the button to test...</pre>
            </div>
        </div>
    </div>

    <script>
        // Try to load token from localStorage
        window.onload = function() {
            const token = localStorage.getItem('accessToken');
            if (token) {
                document.getElementById('tokenInput').value = token;
                console.log('Loaded token from localStorage:', token.substring(0, 15) + '...');
            }
        };
        
        async function testDirectApi() {
            const resultElement = document.getElementById('directApiOutput');
            const token = document.getElementById('tokenInput').value;
            const lessonId = document.getElementById('lessonIdInput').value;
            
            if (!token) {
                resultElement.innerHTML = '<span class="error">Error: Token is required</span>';
                return;
            }
            
            try {
                resultElement.innerHTML = 'Making request...';
                
                const url = `http://localhost:8000/api/student/lessons/${lessonId}/`;
                console.log('Making request to:', url);
                
                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultElement.innerHTML = '<span class="success">Success!</span>\n\n' + JSON.stringify(data, null, 2);
                } else {
                    resultElement.innerHTML = '<span class="error">Error: ' + response.status + ' ' + response.statusText + '</span>\n\n' + JSON.stringify(data, null, 2);
                }
                
                console.log('Response:', data);
                
            } catch (error) {
                resultElement.innerHTML = '<span class="error">Error: ' + error.message + '</span>';
                console.error('API call error:', error);
            }
        }
    </script>
</body>
</html>
