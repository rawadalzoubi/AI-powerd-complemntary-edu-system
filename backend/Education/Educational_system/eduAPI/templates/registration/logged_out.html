<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logged Out - EduTrack</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .logout-container {
        background: white;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
        text-align: center;
      }

      .logout-header {
        margin-bottom: 2rem;
      }

      .logout-header h1 {
        color: #333;
        margin-bottom: 0.5rem;
      }

      .logout-header p {
        color: #666;
        font-size: 1rem;
      }

      .btn {
        display: inline-block;
        padding: 0.75rem 2rem;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        text-decoration: none;
        border-radius: 5px;
        font-size: 1rem;
        transition: transform 0.2s;
      }

      .btn:hover {
        transform: translateY(-2px);
      }

      .success-icon {
        font-size: 3rem;
        margin-bottom: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="logout-container">
      <div class="logout-header">
        <div class="success-icon">âœ…</div>
        <h1>Successfully Logged Out</h1>
        <p>You have been logged out of EduTrack Admin.</p>
      </div>

      <a href="{% url 'login' %}" class="btn">Login Again</a>
    </div>
  </body>
</html>
